<!DOCTYPE html>

<html lang = "es">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "reset.css">
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Encriptador de textos</title>
    </head>
   
    <body>
        <header>
            <img id="logo" src="img/Logo.png" alt="logo Alura">
        </header>
        <main>
            
            <section class = "encriptador">
                <textarea id="text-user" class="text-container" placeholder="Ingrese el texto aqui" ></textarea>
               
                <div class="info-text">
                    <img id="info-sign" src="img/bi_exclamation-circle-fill.svg">
                    <h6 class="info">  Solo letras minúsculas y sin acentos</h6>
                </div>
                
                <div class = "container-buttons">
                    <button onclick="btnEncriptar()" class="btn-encriptar">Encriptar</button>
                    <button onclick="btnDesencriptar()" class="btn-desencriptar">Desencriptar</button>
                </div>
            </section>

            <section class = "resultado">
                <textarea id = "text-result"></textarea>
                <img id = "muneco" src="img/Muñeco.png" alt="muñeco buscando con una lupa">
                <div class = "mensajes">
                    <p id="mensaje"></p>
                    <p id="nota"></p>
                    
                </div>  
                <button onclick="copiarTexto()" class="btn-copiar">Copiar</button>
            </section>
              
        </main>
 

    </body>
    <script src="app.js"></script>
</html>
